    <h1>Llegas a la cima del faro
    </h1>

    <img src="hoguera.jpg" />
    <p>
        La lámpara del faro es un fuego imponente. En el suelo encuentras dos notas de papel y una frase escrita en la ceniza.<br>
        En la ceniza lees: "Llama a Lola".<br>
        En un papel pone: "Llámala".<br>
        En el otro lees: "Llámale".<br>
    </p>

    <button name="button afirmativo" onclick="location.href='llamala.html'">Tiras el papel que pone "Llámala" a la hoguera.</button>
    <button name="button negativo" onclick="location.href='llamale.html'">Tiras el papel que pone "Llámale" a la hoguera.</button>
